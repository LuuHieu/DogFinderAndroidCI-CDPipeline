runs:
  using: "composite"
  steps:
    - name: check commit..
      shell: bash
      run: echo "hello ${{env.slack_msg}}"

    - name: Setup Path Filter task and Execute
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          md: ['CHANGELOG.md']
          java: '**/**.java'
          kotlin : '**/**.kt'
          gradle : '**/**.gradle'
          props : '**/**.properties'
          json : '**/**.json'

    - name: Skip build Steps if
      if: ${{ steps.filter.outputs.java == 'false' && steps.filter.outputs.kotlin == 'false'  && steps.filter.outputs.gradle == 'false' && steps.filter.outputs.props == 'false'  && steps.filter.outputs.json == 'false' }}
      uses: actions/github-script@v3
      with:
        script : echo "SKIP_CODE_CHECKS=true" >> $GITHUB_ENV

    - name: FAIL if mandatory files are not changed
      if: ${{ steps.filter.outputs.md == 'false' }}
      uses: actions/github-script@v3
      with:
        script: |
          core.setFailed('Mandatory markdown files were not changed')

