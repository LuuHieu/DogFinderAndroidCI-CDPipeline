runs:
  using: "composite"
  steps:
    - name: Setup Path Filter task and Execute
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          txt: ['CHANGELOG.txt']

    - name: FAIL if mandatory files are not changed
      if: always() #${{ steps.filter.outputs.txt == 'false' }}
      uses: actions/github-script@v3
      with:
        script: |
          core.setOutput('slack_msg', 'mandatory file changes');
